<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            height: 100vh;
            background-color: #343541;
            color: #FFFFFF;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .chat-header {
            padding: 1rem 0;
            text-align: center;
            border-bottom: 1px solid #4e4f60;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem 0;
        }

        .message {
            display: flex;
            padding: 1.5rem 0;
            border-bottom: 1px solid #4e4f60;
        }

        .message-content {
            max-width: 90%;
            line-height: 1.5;
        }

        .user-message {
            background-color: #343541;
        }

        .assistant-message {
            background-color: #444654;
        }

        .message-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 1rem;
            width: 100%;
        }

        .input-container {
            position: sticky;
            bottom: 0;
            padding: 1rem 0;
            background-color: #343541;
        }

        .input-box {
            display: flex;
            max-width: 800px;
            margin: 0 auto;
            background-color: #40414f;
            border-radius: 0.5rem;
            border: 1px solid #565869;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            padding: 0.75rem;
        }

        textarea {
            flex-grow: 1;
            background: none;
            border: none;
            color: white;
            font-size: 1rem;
            resize: none;
            height: 24px;
            max-height: 200px;
            outline: none;
            padding: 0 0.5rem;
            line-height: 1.5;
        }

        .send-button {
            background: none;
            border: none;
            color: #8e8ea0;
            cursor: pointer;
            padding: 0 0.5rem;
            transition: color 0.2s;
        }

        .send-button:hover {
            color: white;
        }

        .message-role {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .conversations-container {
            display: flex;
            flex-direction: row;
            padding: 1rem 0;
        }

        .conversation-button {
            background-color: #40414f;
            border-radius: 0.5rem;
            border: none;
            color: white;
            cursor: pointer;
            padding: 0.5rem 1rem;
            margin-right: 1rem;
        }

        .conversation-button:hover {
            background-color: #565869;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>AI Chat Interface</h1>
        </div>
        
        <div class="conversations-container">
            <button class="conversation-button" id="new-conversation-button">
                New Conversation
            </button>
            <div id="conversation-list"></div>
        </div>

        <div class="chat-messages" id="chat-messages">
            <!-- Messages will be dynamically added here -->
        </div>

        <div class="input-container">
            <div class="input-box">
                <textarea 
                    id="message-input" 
                    placeholder="Type a message..."
                    rows="1"
                    ></textarea>
                <button class="send-button" id="send-button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
